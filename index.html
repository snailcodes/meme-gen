<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Gen</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="main-layout" onload="init()">
        <header class="flex main-layout">
            <div class="logo">מיעמעס גענעראַטאָר</div>
            <div class="menu">☰</div>
        </header>
        <main class="main-container main-layout flex">
            <div class="editor hidden flex">
                <div class="canvas-container">
                    <canvas class="canvas" width="300" height="300"></canvas>
                </div>
                <section class="editor-control flex">
                    <div class="text-line">
                        <form>
                            <input
                                placeholder="Enter Text"
                                type="text"
                                class="text-input"
                                value=""
                                class="text-input line-0"
                            />
                            <input
                                onclick="addText(event)"
                                type="button"
                                value="Add Text"
                                class="input-btn line-0"
                            />
                        </form>
                        <button>↕</button>
                        <button onclick="addTextLine()">➕</button>
                        <button>❌</button>

                        <div class="editing-text">
                            <button>⏫</button>
                            <button>⏬</button>
                            <button>⬅</button>
                            <button>↔</button>
                            <button>➡</button>
                            <button>🎨</button>
                        </div>
                    </div>

                    <div class="additional-lines"></div>

                    <a
                        href="#"
                        onclick="downloadCanvas(this)"
                        download="file-name"
                        >Download</a
                    >
                </section>
            </div>
            <div class="additions">
                <div class="search-bar">search bar placeholder</div>
                <div class="tag-words">tag words placeholder</div>
            </div>
            <div class="gallery-grid"></div>
        </main>

        <footer class="main-layout">
            <div class="logo">מעמע גענעראַטאָר</div>
            <div class="terms">all rights are somewhat reserved</div>
        </footer>
    </body>

    <script src="./js/UTIL.js"></script>
    <script src="./js/editor-services.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/controller.js"></script>
</html>
