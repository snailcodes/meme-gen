<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Gen</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="main-layout" onload="init()">
		<header class="main-layout">
			<div class="header-contents flex">
				<div class="logo">מיעמעס גענעראַטאָר</div>
				<a href="#" class="home-link hidden" onclick="toGallery()">
					<span class="material-icons home">home</span>
				</a>
			</div>
		</header>
		<main class="main-container main-layout flex">
			<div class="editor hidden flex">
				<div class="canvas-container hidden main-layout">
					<canvas class="canvas" width="300" height="300"></canvas>
				</div>
				<section class="editor-control flex">
					<div class="text-lines">
						<div class="text-line text-line-input">
							<form>
								<input
									placeholder="Enter Text"
									type="text"
									class="input-line"
									onkeydown="preventE(event)"
								/>
								<input
									onclick="addText()"
									type="button"
									value="Add Text"
									class="input-btn"
								/>
							</form>

							<div class="more-lines-controller flex hidden">
								<button onclick="addLine()">
									<span class="material-icons">add</span>
								</button>
								<button onclick="onRemoveTextLine(event)">
									<span class="material-icons delete-input-0">
										delete
									</span>
								</button>
							</div>
							<div class="editing-text">
								<div class="main-editing-tools">
									<select
										name="fonts-select"
										class="input-line-0"
										onchange="onChangeFont(value)"
									>
										<option
											value="Impact"
											selected="selected"
										>
											Impact
										</option>
										<option value="Arial">Ariel</option>
										<option value="Montserrat">
											Montserrat
										</option>
										<option value="Comic Sans MS">
											Comic Sans MS
										</option>
										<option value="Segoe Script ">
											Segoe Script
										</option>
									</select>

									<button
										class="increase-line"
										onclick="onChangeSize(1)"
									>
										⇑
									</button>
									<button
										class="decrease-line-0"
										onclick="onChangeSize(-1)"
									>
										⇓
									</button>
											
									
									<input
										type="color"
										onchange="onChangeLineColor()"
										class="color-line"
										value="#000000"
									/>

									<span class="material-icons">
										border_color
									</span>
									<input
										type="color"
										onchange="onChangeFillColor()"
										class="bcgColor-line"
										value="#FFFFFF"
									/>

									<span class="material-icons">
										format_color_fill
									</span>

									<div class="align-text">
										<button
											onclick="onLeftAlign()"
											class="left-line"
										>
											<span class="material-icons left-line">
												format_align_left
											</span>
										</button>
										<button
											onclick="onCenterAlign()"
											class="center-line"
										>
											<span class="material-icons center-line">
												format_align_center
											</span>
										</button>
										<button
											onclick="onRightAlign()"
											class="right-line"
										>
											<span class="material-icons right-line">
												format_align_right
											</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="additional-lines"></div>

					<div class="inputs flex">

						<!-- <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" /> -->
						<div>
						<form
							action=""
							method="POST"
							enctype="multipart/form-data"
							onsubmit="uploadImg(this, event)"
						>
							<input name="img" id="imgData" type="hidden" />
							<button class="btn" type="submit">Publish</button>
							<div class="share-container"></div>
						</div>
						<div>
							<a
								href="#"
								class="download-link"
								onclick="downloadCanvas(this)"
								download="file-name"
							>
								Download
								<span class="material-icons">
									file_download
								</span>
							</a>
							</div>
						</form>
					</div>

					<!-- <a
						href="#"
						class="download-link"
						onclick="downloadCanvas(this)"
						download="file-name"
					>
						Download
						<span class="material-icons">file_download</span>
					</a> -->
				</section>
			</div>
			
			<div class="gallery-grid flex">
				<div class="memes  ">
				<div class="additions">
					<div class="search-bar">search bar placeholder</div>
					<div class="tag-words">tag words placeholder</div>
				</div>
				</div>
			</div>
		</main>

		<footer class="main-layout">
			<div class="footer-contents">
				<div class="logo">מיעמעס גענעראַטאָר</div>
				<div class="terms">little tiny term line</div>
			</div>
		</footer>
	</body>

	<script src="./js/UTIL.js"></script>
	<script src="./js/download-upload-service.js"></script>
	<script src="./js/meme-service.js"></script>
	<script src="./js/controller.js"></script>
</html>
